<!DOCTYPE html>
<html lang="en">
	<head>
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="gamepage.css">
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
		<script src="js/game.js"></script>
        <audio id="gameMusic" autoplay="autoplay" loop ><source src="finalact.wav" type="audio/mpeg"/> </audio>
        <div id="hud">
               		<div id="healthbar"><span id="hp">&nbsp;</span></div>
               		<div id="score">Score: 0</div>
               </div>
		<div id="question">
			<p id="qtitle">Question</p>
			<input type="button" value="A" class="qbutton" id="abutton">
			<input type="button" value="B" class="qbutton" id="bbutton">
			<input type="button" value="C" class="qbutton" id="cbutton">
			<input type="button" value="D" class="qbutton" id="dbutton">
		</div>

		<div id="pausemenu">
			<p id="pausetitle">Game Paused</p>
			<input type="button" value="Resume" class="pausebutton" id="resume"><br /><br />
			<input type="button" value="Exit" class="pausebutton" id="exit"><br /><br />
             <input type="button" value="Music On" class="pausebutton" id="music">
		</div>



               <div id="pause" onclick="pauseGame()"><img src="images/pause.png" id="pausebutton"></img></div>
	</body>
</html>
